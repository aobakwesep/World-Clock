<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Aobakwe Sepeng</title>
</head>
<body>
    <div class="container">
   <h1>World Clock</h1>
   <select id="city">
    <option value="">Select a city</option>
    <option value="current">Current location</option>
    <option value="Europe/London">London</option>
    <option value="America/New_York">New York</option>
    <option value="Pacific/Auckland">Auckland</option>
   </select>
    
   <div id="cities">
   <div class="cities" id="los-angeles">
    <div>
    <h2>Los Angeles</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
   </div>

    <div class="cities" id="paris">
    <div>
    <h2>Paris</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
    </div>
    </div>
    </div>
   <footer>
    This project was coded by <strong>Aobake Sepeng</strong> and is open sourced on <a href="https://github.com/aobakwesep/World-Clock" target="blank">GitHub</a>.
   </footer>
   <script src="src/index.js"></script>
</body>
</html>
